<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Table</title>
    </head>

    <body>
        <h3 align="center">Daftar Menu</h3>
        <table align="center" border="1" cellpadding="10" width="40%">
            <thead>
                <tr bgcolor="tomato">
                    <th>Jenis</th>
                    <th>Manu</th>
                    <th>Harga</th>
                </tr>
            </thead>
                <tbody>
                    <tr>
                        <td rowspan="2" align="center">Makanan</td>  <!--Penulisan baris dari kiri ke kanan-->
                        <td>Sop Iga</td>
                        <td rowspan="3">Rp 15.000</td>

                    </tr>

                    <tr>
                        <!--Makanan-->
                        <td>Nasi Goreng</td>
                        <!--Rp 15.000-->

                    </tr>

                    <tr>
                        <td rowspan="2" align="center">Minuman</td>
                        <td>Sop buah Special</td>
                       <!--Rp 15.000-->

                    </tr>

                    <tr>
                        <!--Minuman-->
                        <td>Jus</td>
                        <td>Rp 10.000</td>

                    </tr>
                </tbody>
            <tfoot>
                <th colspan="3">Semoga anda puas</th>
            </tfoot>
        </table>
    </body>
</html>
